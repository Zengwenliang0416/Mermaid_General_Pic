<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid代码转换图片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Mermaid转换器</div>
            <ul>
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#">转换历史</a></li>
                <li><a href="#">语言</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
            <div class="user-avatar">
                <img src="avatar-placeholder.png" alt="用户头像">
            </div>
        </nav>
    </header>

    <main>
        <h1>Mermaid代码转换图片</h1>
        <p>上传代码或编辑Mermaid代码，快速生成图片并保存。</p>

        <div class="converter-container">
            <div class="code-editor">
                <textarea id="mermaid-code" placeholder="在这里输入您的Mermaid代码..."></textarea>
            </div>
            <div class="preview-area">
                <div id="mermaid-output"></div>
            </div>
        </div>

        <div class="actions">
            <button id="upload-btn">上传文件</button>
            <button id="download-btn">下载图片</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Mermaid转换器. 保留所有权利。</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
